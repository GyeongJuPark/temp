<section class="leader_management">
    <p>지도자 관리</p>
    <div class="container">
        <div class="search">
            <p>검색 조회</p>
            <div class="cont-select" (click)="CustomDropdown()">
                <button class="btn-select">전체</button>
                <ul class="list-member">
                    <li><button type="button">전체</button></li>
                    <li><button type="button">이름</button></li>
                    <li><button type="button">종목</button></li>
                </ul>
            </div>
            <input id="searchInput" type="text" placeholder="이름을 입력해주세요." />
            <button type="submit" id="searchButton" onclick="searchInput()">검색하기</button>
        </div>

        <div class="allLeaderList">
            <p>전체 지도자 목록<sub></sub></p>
            <button class="btnDeleteLeader" type="button" onclick="btnDeleteSelectedLeaders()">삭제하기</button>
            <button class="add_leader" type="button" (click)="goToRegisterPage()">지도자 등록하기</button>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">

                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="weight">
                        <th mat-header-cell *matHeaderCellDef> Weight </th>
                        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="symbol">
                        <th mat-header-cell *matHeaderCellDef> Symbol </th>
                        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>
        </div>
    </div>

</section>
<script src="../js/main.js"></script>
